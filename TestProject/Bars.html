<!DOCTYPE html>
<html>
<head>
    <title>Bars</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <link rel="stylesheet" type="text/css" href="css/d3style.css" />
    <meta charset="utf-8" />
</head>
<body>
    <h4><a href="/index.html">Hjem</a></h4>
    <hr />
    <p>
        Click on this text to update the chart with new data values
        as many times as you like!
    </p>
    <script type="text/javascript">

        ///Width and height
        var w = 600;
        var h = 250;
        var maxValue = 100;

        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                        11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

        var xScale = d3.scaleBand()
            .domain(d3.range(dataset.length))
            .range([0, w])
            .padding(0.05)  // Replaces optional second argument to range()
            .paddingOuter(0.05);

        var yScale = d3.scaleLinear()
                        .domain([0, d3.max(dataset)])
                        .range([0, h]);

        //Create SVG element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        //Create bars (xScale.rangeBand() replaced by xScale.bandwidth()
        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function (d, i) {
               return xScale(i);
           })
           .attr("y", function (d) {
               return h - yScale(d);
           })
           .attr("width", xScale.bandwidth())
           .attr("height", function (d) {
               return yScale(d);
           })
           .attr("fill", function (d) {
               return "rgb(0, 0, " + (d * 10) + ")";
           });

        //Create labels
        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function (d) { return d; })
           .attr("text-anchor", "middle")
           .attr("x", function (d, i) { return xScale(i) + xScale.bandwidth() / 2; })
           .attr("y", function (d) { return h - yScale(d) + 14; })
           .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "white");

        d3.select("p")
            .on("click", function () {

                ////Update dataset
                //dataset = [11, 12, 15, 20, 18, 17, 16, 18, 23, 25,
                //     5, 10, 13, 19, 21, 25, 22, 18, 15, 13];

                //New values for dataset
                var numValues = dataset.length;                             //Count original length of dataset
                dataset = [];                                               //Initialize empty array
                for (var i = 0; i < numValues; i++) {                       //Loop numValues times
                    var newNumber = Math.floor(Math.random() * maxValue);   //New random integer (0-maxValue)
                    dataset.push(newNumber);                                //Add new number to array
                }

                //Update scale domain
                yScale.domain([0, d3.max(dataset)]);

                //Bind new dataset
                svg.selectAll("rect").data(dataset)
                    .transition().delay(function (d, i) { return i / dataset.length * 1000; }).duration(500).ease(d3.easeCubicInOut)
                    .attr("y", function (d) { return h - yScale(d); })
                    .attr("height", function (d) { return yScale(d); })
                    .attr("fill", function (d) { return "rgb(0, 0, " + (d * 10) + ")"; });

                svg.selectAll("text")
                   .data(dataset)
                   .transition().delay(function (d, i) { return i / dataset.length * 1000; })
                   .duration(500).ease(d3.easeCubicInOut)
                   .text(function (d) { return d; })
                   .attr("x", function (d, i) { return xScale(i) + xScale.bandwidth() / 2; })
                   .attr("y", function (d) { return h - yScale(d) + 14; });
            });

    </script>
    <hr />

</body>
</html>
