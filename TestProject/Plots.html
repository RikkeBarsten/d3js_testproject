<!DOCTYPE html>
<html>
<head>
    <title>Plots</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <link rel="stylesheet" type="text/css" href="css/d3style.css" />
    <meta charset="utf-8" />
</head>
<body>
    <h4><a href="/index.html">Hjem</a></h4>
    <hr />
    <p>
        Click on this text to update the chart with new data values
        as many times as you like!
    </p>
    <script type="text/javascript">

        ///Width and height
        var w = 500;
        var h = 300;
        var padding = 30;

        var dataset = [];
        var numDataPoints = 50;
        var maxRange = Math.random() * 1000;
        
        for (var i = 0; i < numDataPoints; i++) {
            var newNumber1 = Math.floor(Math.random() * maxRange);
            var newNumber2 = Math.floor(Math.random() * maxRange);
            dataset.push([newNumber1, newNumber2]);
        }

        var xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function (d) { return d[0]; })])
            .range([padding, w - padding * 2]);

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function (d) { return d[1]; })])
            .range([h - padding, padding]);

        var rScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function (d) { return d[1]; })])
            .range([2, 2]);

        var xAxis = d3.axisBottom(xScale).ticks(5);

        var yAxis = d3.axisLeft(yScale).ticks(5);

        var svg = d3
            .select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg
            .selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return xScale(d[0]); })
            .attr("cy", function (d) { return yScale(d[1]); })
            .attr("r", function (d) { return rScale(d[1]); });

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0 " + (h - padding) + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" +padding + ",0)")
            .call(yAxis);



        d3.select("p")
            .on("click", function () {

                
                //New values for dataset
                var numValues = dataset.length;						 		//Count original length of dataset
                maxRange = Math.random() * 1000;
                dataset = [];
                
                for (var i = 0; i < numValues; i++) {
                    var newNumber1 = Math.floor(Math.random() * maxRange);
                    var newNumber2 = Math.floor(Math.random() * maxRange);
                    dataset.push([newNumber1, newNumber2]);
                }

                // Update domain for scales
                xScale.domain([0, d3.max(dataset, function (d) { return d[0]; })]);
                yScale.domain([0, d3.max(dataset, function (d) { return d[1]; })]);
                  
                

                //Bind new dataset
                svg.selectAll("circle").data(dataset).transition().duration(1000)
                    .attr("cx", function (d) { return xScale(d[0]); })
                    .attr("cy", function (d) { return yScale(d[1]); });
            });

    </script>
    <hr />
    </body>
</html>
