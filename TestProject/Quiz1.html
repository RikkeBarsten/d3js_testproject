<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>

<head>
    <title>Quiz1</title>
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
     // Create a map variable
     var map;
     // Function to initialize the map within the map div
     function initMap() {


         var styles = [
             {
                 featureType: "water",
                 stylers: [
                     { color: "#e6ecff" }
                 ]
             },
             {
                 featureType: "landscape.natural",
                 stylers: [
                     { color: "#fff2cc" }
                ]
             }
         ];


         map = new google.maps.Map(document.getElementById('map'), {
             center: { lat: 55.444901, lng: 11.788920 },
             zoom: 13,
             styles: styles,
             mapTypeControl: false
         });

       // Create a single latLng literal object.
         var singleLatLng = { lat: 55.444901, lng: 11.788920 };
       // TODO: Create a single marker appearing on initialize -
       // Create it with the position of the singleLatLng,
         // on the map, and give it your own title!

         var myMarker = new google.maps.Marker(
           {
                 position: singleLatLng,
                 map: map,               
                 title: "Rikkes marker"
           });

           


       // TODO: create a single infowindow, with your own content.
         // It must appear on the marker
         var myInfoWindow = new google.maps.InfoWindow({
             marker: myMarker,
             content: "Dette er rikkes infovindue.",
           });

       // TODO: create an EVENT LISTENER so that the infowindow opens when
         // the marker is clicked!

         myMarker.addListener("click", function () { myInfoWindow.open(map, myMarker) });
     }
    </script>
    <!--TODO: Insert your API Key in the below call to load the API.-->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBkafsA78VqSPwxKUavJsnAvqjcsiI9JfI&callback=initMap">
    </script>
</body>
</html>
